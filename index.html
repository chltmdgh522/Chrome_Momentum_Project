<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" sizes="16x16 32x32 64x64" href="img/img06.png" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Momentum App</title>
  </head>
  <body>
    <form id="emoticon">
      <div class="">
        <i class="fas fa-info-circle hidden"></i>
        <span>공지사항 클릭해주세요!</span>
      </div>
      <span class="hidden" id="noticespan"
        >1. JS와 API를 섞은 작품이다.<br />
        2. 현 거주지 날씨 및 시간이 지원된다.<br />
        3. 급하게 만들어서 별로 안 이쁘다...<br />
        4. 한번 클릭하면 없어집니다.<br />
        5. 피드백 좀 주세요!! <br />
        6. PC용이라서 모바일로 접속할시 깨집니다!! <br />
      </span>
    </form>
    <form id="login-form" class="hidden">
      <input
        required
        maxlength="15"
        type="text"
        placeholder="이름을 입력해주세요.(15자이내)"
      />
      <input type="submit" value="LOG" />
    </form>
    <h1 id="greeting" class="hidden"></h1>
    <h2 id="clock">00:00:00</h2>
    <form id="todo-form">
      <input type="text" placeholder="할 일을 입력해주세요!" required />
    </form>
    <div class="todo-div">
      <span class="todo-span">TODAY LIST</span>
      <ul id="todo-list"></ul>
    </div>
    <div id="quote">
      <span></span>
      <span></span>
    </div>
    <div id="weather">
      <span></span><br />
      <span></span>
    </div>
    <div class="background_cover"></div>
    <script src="js/greetings.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/background.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>
    <script src="js/notice.js"></script>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
